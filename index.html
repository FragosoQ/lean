        function switchTab(tabId) {

        function updateSelectedDay(day) { selectedDay = day; render(); }
        function toggleMeal(mealId) { const k = `${selectedDay}-${mealId}`; completedMeals[k] = !completedMeals[k]; render(); }
        function toggleShopping(id) { checkedItems[id] = !checkedItems[id]; render(); }
        function handleExerciseInput(field, val) { dailyExercise[selectedDay][field] = field === 'cals' ? (parseInt(val) || 0) : val; updateDashboard(); }
        
        function calculateProgressValue() {
            const total = daysList.length * 4;
            const completed = Object.values(completedMeals).filter(Boolean).length;
            return Math.round((completed / total) * 100);
        }

        function archiveWeek() {
            let cals = 0; let prot = 0; let exLog = []; let burned = 0;
            daysList.forEach(d => {
                mealData[d].forEach(i => { if (completedMeals[`${d}-${i.id}`]) { cals += i.cals; prot += i.protein; } });
                if (dailyExercise[d].cals > 0) {
                    burned += dailyExercise[d].cals;
                    exLog.push(`${d}: ${dailyExercise[d].name || 'Atividade'} (${dailyExercise[d].cals} kcal)`);
                }
            });
            history.unshift({
                id: Date.now(),
                date: `Semana de ${new Date().toLocaleDateString('pt-PT')}`,
                completion: calculateProgressValue(),
                avgCals: Math.round(cals / 5),
                avgProtein: Math.round(prot / 5),
                totalBurned: burned,
                exercises: exLog
            });
            completedMeals = {}; checkedItems = {}; dailyExercise = { '2Âª': { name: '', cals: 0 }, '3Âª': { name: '', cals: 0 }, '4Âª': { name: '', cals: 0 }, '5Âª': { name: '', cals: 0 }, '6Âª': { name: '', cals: 0 } };
            switchTab('history');
        }

        function deleteHistory(id) { history = history.filter(h => h.id !== id); render(); }
        function toggleHistoryDetails(id) { expandedHistoryId = expandedHistoryId === id ? null : id; render(); }

        // --- RENDERIZAÃ‡ÃƒO ---

        function updateDashboard() {
            const prog = calculateProgressValue();
            document.getElementById('weekly-progress-text').innerText = `${prog}%`;
            document.getElementById('weekly-progress-bar').style.width = `${prog}%`;
            document.getElementById('btn-archive').classList.toggle('hidden', prog === 0);

            const meals = mealData[selectedDay];
            const targetC = meals.reduce((acc, curr) => acc + curr.cals, 0);
            const targetP = meals.reduce((acc, curr) => acc + curr.protein, 0);
            const burned = dailyExercise[selectedDay].cals;
            const consumed = meals.reduce((acc, curr) => completedMeals[`${selectedDay}-${curr.id}`] ? acc + curr.cals : acc, 0);
            const consumedP = meals.reduce((acc, curr) => completedMeals[`${selectedDay}-${curr.id}`] ? acc + curr.protein : acc, 0);

            document.getElementById('header-net-cals').innerText = targetC - burned;
            document.getElementById('header-protein').innerText = targetP;
            document.getElementById('consumed-cals-text').innerText = `${consumed} kcal`;
            document.getElementById('consumed-cals-bar').style.width = `${Math.min((consumed/targetC)*100, 100)}%`;
            document.getElementById('burned-cals-text').innerText = `${burned} kcal`;
            document.getElementById('burned-cals-bar').style.width = `${Math.min((burned/1000)*100, 100)}%`;
            document.getElementById('protein-text').innerText = `${consumedP}g / ${targetP}g`;
            document.getElementById('protein-bar').style.width = `${Math.min((consumedP/targetP)*100, 100)}%`;
        }

        function renderDaySelector() {
            const container = document.getElementById('day-selector');
            container.innerHTML = daysList.map(day => `
                <button onclick="updateSelectedDay('${day}')" class="px-16 py-6 rounded-[2rem] font-black text-2xl whitespace-nowrap transition-all border ${selectedDay === day ? 'bg-emerald-600 text-white border-emerald-600 shadow-xl scale-110 mx-4' : 'bg-white text-slate-400 border-slate-200'}">
                    ${day}
                </button>
            `).join('');
        }

        function renderExerciseCard() {
            const container = document.getElementById('exercise-card');
            container.innerHTML = `
                <div class="bg-gradient-to-br from-blue-600 to-blue-900 rounded-none sm:rounded-[3rem] p-12 shadow-2xl text-white relative overflow-hidden group mb-0 sm:mb-10">
                    <div class="absolute top-0 right-0 p-12 opacity-10"><i data-lucide="dumbbell" class="w-40 h-40"></i></div>
                    <div class="flex flex-col gap-10 relative z-10">
                        <div>
                            <h4 class="text-base font-black uppercase tracking-widest text-blue-100 mb-6 italic">O que treinaste hoje?</h4>
                            <input type="text" placeholder="Ex: MusculaÃ§Ã£o, Corrida..." class="bg-white/10 border border-white/20 rounded-3xl px-10 py-6 w-full text-white placeholder:text-blue-200 font-bold focus:outline-none focus:bg-white/20" value="${dailyExercise[selectedDay].name}" oninput="handleExerciseInput('name', this.value)">
                        </div>
                        <div>
                            <h4 class="text-base font-black uppercase tracking-widest text-blue-100 mb-6 italic">Gasto Ativo (kcal)</h4>
                            <input type="number" placeholder="0" class="bg-white/10 border border-white/20 rounded-3xl px-10 py-6 w-full text-white placeholder:text-blue-200 font-bold focus:outline-none focus:bg-white/20 text-center text-4xl" value="${dailyExercise[selectedDay].cals || ''}" oninput="handleExerciseInput('cals', this.value)">
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function renderMeals() {
            const container = document.getElementById('meal-cards-container');
            container.innerHTML = mealData[selectedDay].map(meal => {
                const isC = completedMeals[`${selectedDay}-${meal.id}`];
                return `
                    <div onclick="toggleMeal('${meal.id}')" class="glass-card rounded-none sm:rounded-[3rem] p-12 border-x-0 sm:border-x transition-all cursor-pointer shadow-md active:scale-[0.96] ${isC ? 'opacity-50 grayscale border-transparent bg-slate-100' : 'border-white'}">
                        <div class="flex items-center gap-10">
                            <div class="p-8 rounded-[2.5rem] transition-all ${isC ? 'bg-emerald-100 text-emerald-600' : 'bg-slate-50 text-slate-400 shadow-inner'}">
                                <i data-lucide="${isC ? 'check-circle-2' : meal.icon}" class="w-14 h-14"></i>
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-start mb-4">
                                    <h4 class="text-base font-black uppercase tracking-widest ${isC ? 'text-emerald-600/50' : 'text-slate-400'}">${meal.title}</h4>
                                    <div class="flex items-center gap-4">
                                        <span class="flex items-center gap-3 bg-orange-50 px-4 py-2.5 rounded-2xl text-base font-black text-orange-600"><i data-lucide="flame" class="w-6 h-6"></i> ${meal.cals}</span>
                                        <span class="flex items-center gap-3 bg-blue-50 px-4 py-2.5 rounded-2xl text-base font-black text-blue-600"><i data-lucide="dna" class="w-6 h-6"></i> ${meal.protein}g</span>
                                    </div>
                                </div>
                                <p class="text-3xl font-black text-slate-900 leading-snug ${isC ? 'line-through italic text-slate-400' : ''}">${meal.content}</p>
                                ${meal.subtitle ? `<p class="text-lg mt-6 text-emerald-600/70 font-bold flex items-center gap-4"><i data-lucide="info" class="w-6 h-6"></i> ${meal.subtitle}</p>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        function renderShopping() {
            const container = document.getElementById('shopping-container');
            const total = shoppingList.length;
            const bought = shoppingList.filter(i => checkedItems[i.id]).length;
            document.getElementById('shopping-summary').innerText = `${bought} de ${total} produtos adquiridos`;
            
            const badge = document.getElementById('shopping-badge');
            badge.innerText = total - bought;
            badge.classList.toggle('hidden', total - bought === 0);

            container.innerHTML = ['ProteÃ­na', 'Hidratos', 'Legumes', 'Sopa'].map(cat => {
                const items = shoppingList.filter(i => i.cat === cat);
                return `
                    <div class="bg-white rounded-none sm:rounded-[3rem] p-12 shadow-sm border-y sm:border border-slate-100">
                        <h3 class="font-black text-slate-800 mb-10 text-lg uppercase tracking-widest border-l-8 border-emerald-500 pl-6 flex justify-between items-center">
                            ${cat} <span class="bg-slate-50 px-5 py-3 rounded-full text-slate-400 font-bold text-base">${items.filter(i => checkedItems[i.id]).length}/${items.length}</span>
                        </h3>
                        <ul class="space-y-8">
                            ${items.map(item => {
                                const isEx = item.status !== 'Comprar' || item.day !== '2Âª';
                                const check = checkedItems[item.id];
                                return `
                                    <li onclick="toggleShopping(${item.id})" class="flex justify-between items-center p-8 rounded-[2.5rem] border transition-all ${check ? 'bg-slate-50 opacity-40 grayscale border-transparent' : isEx ? 'bg-amber-50/50 border-amber-100' : 'bg-white border-slate-100 shadow-sm'}">
                                        <div class="flex items-center gap-8">
                                            <i data-lucide="${check ? 'check-square' : 'square'}" class="w-10 h-10 ${check ? 'text-emerald-500' : 'text-slate-300'}"></i>
                                            <div class="flex flex-col">
                                                <span class="text-2xl font-black leading-tight mb-2">${item.prod}</span>
                                                <span class="text-base text-slate-400 font-bold uppercase tracking-tighter">${item.qty} â€¢ ${item.day}</span>
                                            </div>
                                        </div>
                                        <span class="text-xl font-black text-slate-900 ml-8">${item.price.toFixed(2)}â‚¬</span>
                                    </li>
                                `;
                            }).join('')}
                        </ul>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        function renderHistory() {
            const container = document.getElementById('history-container');
            if (history.length === 0) {
                container.innerHTML = `<div class="p-32 text-center opacity-30 font-black uppercase text-xl tracking-widest italic">Registo Vazio</div>`;
            } else {
                container.innerHTML = history.map(entry => `
                    <div class="bg-white rounded-none sm:rounded-[3rem] p-12 shadow-sm border-y sm:border border-slate-100 overflow-hidden">
                        <div class="flex justify-between items-center">
                            <div class="min-w-0 flex-1">
                                <h3 class="text-2xl font-black text-slate-800 mb-6">${entry.date}</h3>
                                <div class="flex flex-wrap gap-5">
                                    <span class="bg-orange-50 text-orange-600 px-5 py-3 rounded-[1.5rem] text-sm font-black uppercase tracking-tighter">~${entry.avgCals} kcal</span>
                                    <span class="bg-blue-50 text-blue-600 px-5 py-3 rounded-[1.5rem] text-sm font-black uppercase tracking-tighter">~${entry.avgProtein}g P</span>
                                    <span class="bg-blue-100 text-blue-800 px-5 py-3 rounded-[1.5rem] text-sm font-black uppercase tracking-tighter">${entry.totalBurned} kcalðŸ”¥</span>
                                </div>
                            </div>
                            <div class="flex items-center gap-8 ml-10">
                                <div class="text-right">
                                    <div class="text-sm text-slate-400 font-black uppercase tracking-widest mb-2">Meta</div>
                                    <div class="text-5xl font-black ${entry.completion > 80 ? 'text-emerald-600' : 'text-amber-500'}">${entry.completion}%</div>
                                </div>
                                <button onclick="toggleHistoryDetails(${entry.id})" class="p-6 bg-slate-50 rounded-[2rem] text-slate-400"><i data-lucide="${expandedHistoryId === entry.id ? 'chevron-up' : 'chevron-down'}" class="w-10 h-10"></i></button>
                            </div>
                        </div>
                        ${expandedHistoryId === entry.id ? `
                            <div class="mt-12 pt-12 border-t border-slate-100 animate-in slide-in-from-top-2 duration-300">
                                <h4 class="text-base font-black text-slate-400 uppercase tracking-widest mb-6 italic">Resumo de Atividade FÃ­sica</h4>
                                <div class="space-y-5">
                                    ${entry.exercises.map(ex => `<div class="text-lg font-bold text-slate-600 italic flex items-center gap-5"><i data-lucide="dumbbell" class="w-8 h-8 text-blue-400"></i> ${ex}</div>`).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            }
            lucide.createIcons();
        }

        function render() {
            updateDashboard();
            if (activeTab === 'meals') { renderDaySelector(); renderExerciseCard(); renderMeals(); }
            else if (activeTab === 'shopping') renderShopping();
            else if (activeTab === 'history') renderHistory();
        }

        window.onload = () => { render(); lucide.createIcons(); };
    </script>
</body>
</html>
